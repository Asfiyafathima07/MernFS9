<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #8e44ad;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    .container {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    button {
      background: #8e44ad;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .result {
      display: flex;
      gap: 30px;
      margin-top: 40px;
    }
    .box {
      background: white;
      color: black;
      padding: 25px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      width: 100px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .box span {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>AGE CALCULATOR</h1>
  <div class="container">
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculator</button>
  </div>
  <div class="result">
    <div class="box" id="years">00<span>YEAR</span></div>
    <div class="box" id="months">00<span>MONTH</span></div>
    <div class="box" id="days">00<span>DAY</span></div>
  </div>
  <script>
    function calculateAge() {
      const dob = document.getElementById("dob").value;
      if (!dob) return;
      const birthDate = new Date(dob);
      const today = new Date();
      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();
      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }
      document.getElementById("years").innerHTML = years.toString().padStart(2, '0') + "<span>YEAR</span>";
      document.getElementById("months").innerHTML = months.toString().padStart(2, '0') + "<span>MONTH</span>";
      document.getElementById("days").innerHTML = days.toString().padStart(2, '0') + "<span>DAY</span>";
    }
  </script>
</body>
</html>
