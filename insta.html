<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 30px;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      align-items: center;
      margin: 10px 0;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .input-group input {
      border: none;
      outline: none;
      flex: 1;
      padding: 5px;
      font-size: 14px;
    }
    .input-group i {
      margin-right: 8px;
    }
    .login-btn {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 10px;
    }
    .options input {
      margin-right: 5px;
    }
    .signup {
      margin-top: 15px;
      font-size: 13px;
    }
    .signup a {
      color: #3897f0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Instagram</h2>
    <div class="input-group">
      <i>ðŸ”’</i>
      <input type="text" placeholder="Username" id="username">
    </div>
    <div class="input-group">
      <i>ðŸ”’</i>
      <input type="password" placeholder="Password" id="password">
    </div>
    <button class="login-btn" onclick="login()">Log in</button>
    <div class="options">
      <label><input type="checkbox" id="remember">Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <div class="signup">
      Don't have an account? <a href="#">Sign up here.</a>
    </div>
  </div>
  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username && password) {
        alert("Logged in as " + username);
      } else {
        alert("Please enter username and password");
      }
    }
  </script>
</body>
</html>
